<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>News Classification using FLASK</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- #6798B3 -->
<body style="background-color:#D9E4EA;">
<div style="margin-top: 50px; margin-bottom: 50px; font-size: 50px;text-transform: uppercase;">
	<center>
		News Classification Flask
	</center>
</div>


<div class="container">
	<form action= "/classify" method="post">
		<div class="form-group">
			<center>
			<input type="text" style="width: 50% !important;" name="Name" class="form-control " required="true" placeholder="Enter any business,health,science,Entertainment news">
			<hr>
                <input type = "submit" name = "submit" value="classify">
                <h2>Category: {{ Category }}</h2><br>

            </center>
		</div>
	</form>

	<br>

</div>

</body>
</html>
